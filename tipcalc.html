<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    label, input {
      display: block;
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>Tip Calculator (€)</h2>

  <label for="amount">Enter Amount in €:</label>
  <input type="number" id="amount" placeholder="e.g. 50.00" step="0.01" min="0">

  <table>
    <thead>
      <tr>
        <th>Tip [%]</th>
        <th>Tip [€]</th>
        <th>Overall [€]</th>
      </tr>
    </thead>
    <tbody id="tipTableBody">
      <!-- Rows will be updated dynamically -->
      <tr>
        <td>5</td>
        <td id="tip5">0.00</td>
        <td id="total5">0.00</td>
      </tr>
      <tr>
        <td>10</td>
        <td id="tip10">0.00</td>
        <td id="total10">0.00</td>
      </tr>
      <tr>
        <td>15</td>
        <td id="tip15">0.00</td>
        <td id="total15">0.00</td>
      </tr>
      <tr>
        <td>20</td>
        <td id="tip20">0.00</td>
        <td id="total20">0.00</td>
      </tr>
    </tbody>
  </table>

  <script>
    const amountInput = document.getElementById('amount');

    amountInput.addEventListener('input', () => {
      const amount = parseFloat(amountInput.value);
      const tipPercents = [5, 10, 15, 20];

      tipPercents.forEach(percent => {
        const tipElement = document.getElementById(`tip${percent}`);
        const totalElement = document.getElementById(`total${percent}`);

        if (!isNaN(amount)) {
          const tipValue = amount * percent / 100;
          const totalValue = amount + tipValue;

          tipElement.textContent = tipValue.toFixed(2);
          totalElement.textContent = totalValue.toFixed(2);
        } else {
          tipElement.textContent = '0.00';
          totalElement.textContent = '0.00';
        }
      });
    });
  </script>

</body>
</html>
